<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>APGWebShop</title>
    </head>
    <body bgcolor="gray">
        <h1>Welcome to APGWebShop</h1>

        <h3>Please Login First!</h3>
        <hr/>
        <h:form>
            <table border="3" cellspacing="1" align="center">
                <tbody>
                    <tr>
                        <td>
                            <f:view>
                                <h:form>
                                    

                                    <h3><h:outputText value="Create a new account if you don't have."/></h3>
                                    <h:dataTable var="username">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="Username" value="Username: "/>
                                                <h:inputText value="#{shoppingManager.strUserName}"/>
                                            </f:facet>
                                        </h:column>
                                    </h:dataTable>
                                    <h:dataTable var="password">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="Password" value="Password: "/>
                                                <h:inputSecret value="#{shoppingManager.strPassword}"/>
                                            </f:facet>
                                        </h:column>
                                    </h:dataTable>
                                    <h:dataTable var="newAccount">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:commandButton id="loginbtn" value="Log in" action="#{shoppingManager.authenticateUser}" type="submit"/>
                                            </f:facet>
                                            <f:facet name="header">
                                                <h:commandButton value="Create new account" id="newAccount" action="#{shoppingManager.createNewAccount}"/>
                                            </f:facet>
                                        </h:column>
                                    </h:dataTable>

                                </h:form>
                            </f:view>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>


    </body>
</html>
